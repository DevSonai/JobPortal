<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="registerform">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input placeholder="Enter First Name " type="text" formControlName="Name" class="form-control form-control-lg" />
                      <small class="text-danger" *ngIf="registerform.controls['Name'].dirty && registerform.hasError('required','Name')">*Firstname is required</small>
 
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input placeholder="Enter Password "[type]="type" formControlName="password" class="form-control form-control-lg" />
                      <small class="text-danger" *ngIf="registerform.controls['password'].dirty && registerform.hasError('required','password')">*Password is required</small>
  
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline">
                      <input placeholder="Enter Age " type="text" formControlName="age" class="form-control form-control-lg" />
                      <small class="text-danger" *ngIf="registerform.controls['age'].dirty && registerform.hasError('required','age')">*Age is required</small>
   
                    </div>
            
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input placeholder="Enter Email " type="email" formControlName="email" class="form-control form-control-lg" />             
                      <small class="text-danger" *ngIf="registerform.controls['email'].dirty && registerform.hasError('required','email')">*Email is required</small>
   
                      </div>
  
                  </div>
               
                </div>
  
             
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <select class="select form-control-lg" formControlName="role">
                        <option value="Role" disabled>Choose Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Candidate">Candidate</option>
                        <option value="Publisher">Publisher</option>
                      </select>
                      <small class="text-danger" *ngIf="registerform.controls['role'].dirty && registerform.hasError('required','role')">*Role is required</small>
   
    
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="gender" id="femaleGender"
                          value="Female" checked />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="gender" id="maleGender"
                          value="Male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="gender" id="otherGender"
                          value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                      <small class="text-danger" *ngIf="registerform.controls['gender'].dirty && registerform.hasError('required','gender')">*Gender is required</small>
   
                    </div>
                  </div>
               
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" (click)="onSubmit()" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
