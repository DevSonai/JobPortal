<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginform">
           
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" formControlName="name" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
                <small class="text-danger" *ngIf="loginform.controls['name'].dirty && loginform.hasError('required','name')">*username is required</small>
 
                   </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [type]="type" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" />
                <small class="text-danger" *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')">*password is required</small>
       </div>
       <div class="col-md-6 mb-4">
    
        <select class="select form-control-lg" formControlName="role">
          <option value="Role" disabled>Choose Role</option>
          <option value="admin">Admin</option>
          <option value="Candidate">Candidate</option>
          <option value="Publisher">Publisher</option>
        </select>
        <small class="text-danger" *ngIf="loginform.controls['role'].dirty && loginform.hasError('required','role')">*Role is required</small>


      </div>
            <div class="d-flex justify-content-between align-items-center">
            
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" (click)=" onSubmit()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
